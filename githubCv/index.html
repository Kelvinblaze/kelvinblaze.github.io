<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>GITHUB PROFILE</h1>
    </header>

    <main>
        <div class="profile">
            <div class="img-wrapper">
            </div>

            <div class="profile-info">

                <div class="profile-details-group">
                    <h3>Fullname : <span id="fullname"></span> </h3>
                </div>

                <div class="profile-details-group">
                    <h3>Username : <span id="username"></span> </h3>
                </div>

                <div class="profile-details-group">
                    <h3>Profile Link : <span id="profileLink"></span> </h3>
                </div>

                <div class="profile-details-group">
                    <h3>Company :  <span id="company"></span></h3>
                </div>

                <div class="profile-details-group">
                    <h3>Bio:  <span id="bio"></span></h3>
                </div>

                <div class="profile-details-group">
                    <h3>Location : <span id="location"></span></h3>
                </div>

                <div class="profile-details-group">
                    <h3>Public Repo: <span id="repo"></span></h3>
                </div>
            </div>
        </div>
    </main>
    <!-- Script -->
    <script src="assets/js/main.js"></script>
</body>

</html>
